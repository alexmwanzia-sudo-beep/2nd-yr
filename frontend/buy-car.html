<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Car</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* Header */
.header {
    background-color: #0073e6;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
}

/* Main Content Layout */
.content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}

/* Car Details & Purchase Form */
.car-details, .purchase-form {
    background-color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    width: 100%;
    max-width: 500px;
}

.car-details img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.car-details h2, .car-details p {
    color: #333;
    margin-bottom: 10px;
}

.price, .discount, .reserve {
    font-size: 18px;
    font-weight: bold;
}

.reserve {
    color: green;
}

/* Form Styling */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

/* Button Styles */
.form-group button {
    padding: 12px;
    font-size: 16px;
    background-color: #0073e6;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
}

.form-group button:hover {
    background-color: #005bb5;
}

/* Responsive Design */
@media (min-width: 768px) {
    .content {
        flex-direction: row;
    }
    .car-details, .purchase-form {
        width: 45%;
    }
}

    </style>
</head>
<body>
    <div class="header">
        <h1>Buy Your Dream Car</h1>
    </div>
    
    <div class="content">
        <!-- Car Details Section -->
        <div class="car-details">
            <img src="car-image.jpg" alt="Car Image">
            <h2 id="car-name">Loading...</h2>
            <p class="price"><strong>Price:</strong> KSh <span id="car-price">0</span></p>
            <p class="discount"><strong>Discount:</strong> <span id="discount">0%</span> off</p>
            <p class="reserve">Reserve this car for KSh <span id="reservation">50,000</span></p>
        </div>

        <!-- Purchase Form Section -->
        <div class="purchase-form">
            <h3>Enter Your Details to Buy the Car</h3>
            <form id="buy-form">
                <input type="hidden" id="car-id" name="car-id"> <!-- Hidden field for car ID -->
                
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="kra-pin">KRA PIN</label>
                    <input type="text" id="kra-pin" name="kra-pin" required>
                </div>

                <div class="form-group">
                    <label for="reservation-amount">Reservation Amount</label>
                    <input type="number" id="reservation-amount" name="reservation-amount" value="50000" min="50000" readonly>
                </div>

                <div class="form-group">
                    <button type="submit">Reserve and Buy</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="buy-car.js"></script>
</body>
</html>
