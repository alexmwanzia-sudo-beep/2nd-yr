<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Header Section -->
  <header class="profile-header">
    <a href="/home" class="back-to-home">Home</a> <!-- Link to Home Page -->
    <div class="notification-dropdown">
      <button id="notification-btn">Notifications</button>
      <ul id="notifications-list" class="hidden">
        <li>No new notifications.</li>
      </ul>
    </div>
  </header>

  <!-- Main Profile Section -->
  <main class="profile-main">
    <!-- Profile Details Section -->
    <section class="profile-details">
      <img id="profile-img" src="user-profile/default-profile.png" alt="Profile Picture" />
      <div class="info">
        <h2 id="profile-name">User Name</h2> <!-- Dynamic Name -->
        <p><strong>Email:</strong> <span id="profile-email">user@example.com</span></p>
      </div>
    </section>

    <!-- Car Activities Section -->
    <section class="car-activities">
      <!-- Cars Listed -->
      <div class="car-category" id="cars-listed">
        <h3>Cars Listed</h3>
        <div id="cars-listed-container" class="car-container">
          <p>No cars listed yet.</p>
        </div>
      </div>

      <!-- Cars Hired -->
      <div class="car-category" id="cars-hired">
        <h3>Cars Currently Hired</h3>
        <div id="cars-hired-container" class="car-container">
          <p>No cars hired yet.</p>
        </div>
      </div>

      <!-- Cars Purchased -->
      <div class="car-category" id="cars-purchased">
        <h3>Cars Purchased</h3>
        <div id="cars-purchased-container" class="car-container">
          <p>No cars purchased yet.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="profile.js"></script>
</body>
</html>
