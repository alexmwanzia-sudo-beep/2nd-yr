<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Hire Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 225, 255);
            margin: 0;
            padding: 0;
        }

        .header-container {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .header-container h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .form-section {
                flex-direction: column;
            }
            .form-group {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Car Hire</h1>
            <nav>
                <ul>
                    <li><a href="../html/cars.html" target="_blank">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Car Hire Form</h2>
        <form>
            <div class="form-section">
                <div class="form-group">
                    <h3>Personal Details</h3>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                    
                    <label for="id-number">National ID / Passport</label>
                    <input type="text" id="id-number" required>
                    
                    <label for="license">Driverâ€™s License Number</label>
                    <input type="text" id="license" required>
                    
                    <label for="next-of-kin">Next of Kin Contact</label>
                    <input type="text" id="next-of-kin" required>
                </div>

                <div class="form-group">
                    <h3>Rental Details</h3>
                    <label for="car-id">Car ID</label>
                    <input type="text" id="car-id" required>
                    
                    <label for="car-model">Car Model</label>
                    <input type="text" id="car-model" required>
                    
                    <label for="hire-start-date">Start Date</label>
                    <input type="date" id="hire-start-date" required>
                    
                    <label for="hire-end-date">End Date</label>
                    <input type="date" id="hire-end-date" required>
                    
                    <label for="duration">Duration (Days)</label>
                    <input type="number" id="duration" min="1" required>
                    
                    <label for="pickup-location">Pickup Location</label>
                    <input type="text" id="pickup-location" required>
                    
                    <label for="intended-use">Intended Use</label>
                    <select id="intended-use" required>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                        <option value="tour">Tour</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" rows="4" placeholder="Enter any other relevant details..."></textarea>
            
            <button type="submit">Submit Hire Request</button>
        </form>
    </div>
</body>

</html>
