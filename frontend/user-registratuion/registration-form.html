<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div id="signup-form" class="form-box">
            <h2>Sign Up</h2>
            <input type="text" id="signup-firstname" placeholder="First Name">
            <input type="text" id="signup-lastname" placeholder="Last Name">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            <button id="signup-btn" type="submit">Register</button>
            <p>Already have an account? <a href="#" onclick=toggleForms()>Log in here</a></p>
        </div>
        
        <div id="login-form" class="form-box" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn" type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick=toggleForms()>Sign up here</a></p>
        </div>
    </div>
    
    <script src='registration.js'>
    
    </script>
</body>
</html>
