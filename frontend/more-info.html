<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details - More Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 900px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.2rem;
    }

    img {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 20px;
      }

      p {
        font-size: 16px;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Car Details</h1>

    <!-- Car Image -->
    <img id="car-image" src="" alt="Car Image">

    <!-- Car Details -->
    <p><strong>Make:</strong> <span id="car-make"></span></p>
    <p><strong>Model:</strong> <span id="car-model"></span></p>
    <p><strong>Year:</strong> <span id="car-year"></span></p>
    <p><strong>Condition:</strong> <span id="car-condition"></span></p>
    <p><strong>Mileage:</strong> <span id="car-mileage"></span></p>
    <p><strong>Price:</strong> <span id="car-price"></span></p>
    <p><strong>Owner:</strong> <span id="car-owner"></span></p>
    <p><strong>Description:</strong> <span id="car-description"></span></p>

    <!-- Buttons -->
    <div class="buttons">
      <button id="hire-button">Hire this Car</button>
      <button id="purchase-button">Buy this Car</button>
      <button id="owner-button">View Owner Details</button>
      <button id="video-demo-button">Video demo</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/more-info.js"></script>
</body>
</html>
