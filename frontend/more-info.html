<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details - More Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1a1a1a;
      --secondary-color: #2c2c2c;
      --accent-color: #3498db;
      --text-color: #ecf0f1;
      --card-bg: #2c2c2c;
      --hover-color: #2980b9;
      --border-color: #3d3d3d;
      --success-color: #2ecc71;
      --warning-color: #f1c40f;
      --danger-color: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--primary-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 1000px;
      background: var(--secondary-color);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid var(--border-color);
    }

    h1 {
      color: var(--text-color);
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    img {
      width: 100%;
      max-height: 500px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    p strong {
      color: var(--accent-color);
      min-width: 120px;
      text-align: right;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
    }

    /* Reviews Section Styles */
    .reviews-section {
      margin-top: 50px;
      text-align: left;
      padding: 30px;
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .reviews-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .reviews-header h2 {
      margin: 0;
      color: var(--text-color);
      font-size: 1.8rem;
      font-weight: 600;
    }

    .average-rating {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(52, 152, 219, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid var(--accent-color);
    }

    .stars {
      color: var(--warning-color);
      font-size: 1.4rem;
    }

    .review-card {
      background: var(--secondary-color);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease;
    }

    .review-card:hover {
      transform: translateX(5px);
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .reviewer-name {
      font-weight: 600;
      color: var(--text-color);
      font-size: 1.1rem;
    }

    .review-rating {
      color: var(--warning-color);
      font-size: 1.2rem;
    }

    .review-content {
      color: #b3b3b3;
      margin: 15px 0;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .review-date {
      color: #888;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .no-reviews {
      text-align: center;
      color: #b3b3b3;
      padding: 30px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--primary-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--hover-color);
    }

    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 20px;
        border-radius: 0;
      }

      p {
        font-size: 1rem;
        flex-direction: column;
        text-align: center;
      }

      p strong {
        min-width: auto;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
      }

      .reviews-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .average-rating {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Car Details</h1>

    <!-- Car Image -->
    <img id="car-image" src="" alt="Car Image">

    <!-- Car Details -->
    <p><strong>Make:</strong> <span id="car-make"></span></p>
    <p><strong>Model:</strong> <span id="car-model"></span></p>
    <p><strong>Year:</strong> <span id="car-year"></span></p>
    <p><strong>Condition:</strong> <span id="car-condition"></span></p>
    <p><strong>Mileage:</strong> <span id="car-mileage"></span></p>
    <p><strong>Price:</strong> <span id="car-price"></span></p>
    <p><strong>Owner:</strong> <span id="car-owner"></span></p>
    <p><strong>Description:</strong> <span id="car-description"></span></p>

    <!-- Reviews Section -->
    <div class="reviews-section">
      <div class="reviews-header">
        <h2>Reviews</h2>
        <div class="average-rating">
          <span class="stars" id="average-rating-stars"></span>
          <span id="average-rating-text"></span>
          <span id="total-reviews"></span>
        </div>
      </div>
      <div id="reviews-container">
        <!-- Reviews will be loaded here -->
        <p class="no-reviews">Loading reviews...</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="hire-button">Hire this Car</button>
      <button id="purchase-button">Buy this Car</button>
      <button id="owner-button">View Owner Details</button>
      <button id="video-demo-button">Video demo</button>
    </div>
  </div>

  <!-- Scripts -->
 <!--<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->
  <script src="scripts/more-info.js"></script>
</body>
</html>
