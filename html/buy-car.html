<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Car</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 0 10px;
        }

        .car-details, .purchase-form {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            width: 45%;
        }
       .car-details img{
        width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .car-details h2 {
            color: #333;
        }

        .price, .discount, .reserve {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .reserve {
            color: green;
            font-weight: bold;
        }

        .purchase-form h3 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #005bb5;
        }
      </style>
</head>
<body>

    <div class="header">
        <h1>Buy Your Dream Car</h1>
    </div>
<div class="content">
  <!-- Car Details Section -->
  <div class="car-details">
      <img src="car-image.jpg" alt="Car Image">
      <h2>2022 Toyota Camry</h2>
      <p class="price"><strong>Price:</strong> KSh 2,500,000</p>
      <p class="discount"><strong>Discount:</strong> 10% off</p>
      <p class="reserve">Reserve this car for KSh 50,000</p>
  </div>

  <!-- Purchase Form Section -->
  <div class="purchase-form">
      <h3>Enter Your Details to Buy the Car</h3>
      <form id="buy-form" method="POST">
          <div class="form-group">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" name="full-name" required>
          </div>

          <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" required>
          </div>

          <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required>
          </div>

          <div class="form-group">
            <label for="kra-pin">KRA PIN</label>
                    <input type="text" id="kra-pin" name="kra-pin" required>
                </div>

                <div class="form-group">
                    <label for="reservation-amount">Reservation Amount (KSh 50,000)</label>
                    <input type="number" id="reservation-amount" name="reservation-amount" value="50000" min="50000" required>
                </div>

                <div class="form-group">
                    <button type="submit">Reserve and Buy</button>
                </div>
            </form>
        </div>
    </div>
    <script src="buy-car.js"></script>
</body>
</html>
