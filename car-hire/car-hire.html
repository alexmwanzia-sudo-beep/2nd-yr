<!DOCTYPE html>
<html>

  <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>/* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    /* Header Styling */
    .header-container {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
    }
    
    .header-container h1 {
        margin: 0;
        font-size: 24px;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
    }
    
    nav ul li a:hover {
        text-decoration: underline;
    }
    
    /* Car Details Section */
    h2 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }
    
    .car-details {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 60%;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .car-details img {
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
    }
    
    .car-details p {
        font-size: 18px;
        margin: 8px 0;
    }
    
    /* Car Hire Form */
    div h3 {
        text-align: center;
        color: #333;
    }
    
    div {
        background: white;
        padding: 20px;
        width: 50%;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    label {
        font-size: 16px;
        margin-right: 10px;
    }
    
    input[type="date"] {
        padding: 8px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 50%;
    }
    
    button {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .car-details, div {
            width: 90%;
        }
    
        .header-container {
            flex-direction: column;
            text-align: center;
        }
    
        nav ul {
            flex-direction: column;
            margin-top: 10px;
        }
    
        nav ul li {
            margin: 10px 0;
        }
    }
    </style>
    </head>
    <body>
   <header>
    <div class="header-container">
      <h1>Car Hire</h1>
      <nav>
        <ul>
          <li><a  href="..html/car.html" target="_blank">home</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>

    </div>
   </header> 
<h2>Rent This Car</h2>
<div class="car-details"> 
  <img id="car-image" src="html/cars2/bus1.jpg" alt="Car Image" />
  <p><strong>Model:</strong> <span id="car-model"></span></p>
  <p><strong>Make:</strong> <span id="car-make"></span></p>
  <p><strong>Year:</strong> <span id="car-year"></span></p>
  <p><strong>Price per Day:</strong> $<span id="car-price"></span></p>

</div>
<div>
  <h3> Car hire form</h3>
  <label for="hire-start-date">Start date</label>
  <input type="date" id="hire-start-date">
  <label for="hire-end-date">End date</label>
  <input type="date" id="hire-end-date">
  <button id="hire-button" onclick="()"> Rent now</button>
</div>

    </body>
  
</html>
